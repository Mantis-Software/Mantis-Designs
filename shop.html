  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Nunito", sans-serif;
      background: #fff;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .custom-header {
      border-bottom: 1px solid #ccc;
      padding: 1.5rem 2rem;
      background: #fff;
      position: relative;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-weight: 700;
      font-size: 1.8rem;
    }
    .logo-img
    {
        width: 200px;
    }
    nav ul {
      display: flex;
      list-style: none;
      gap: 2rem;
    }
    nav a {
      text-decoration: none;
      color: #000;
      font-weight: 500;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }
    .menu-toggle div {
      width: 25px;
      height: 3px;
      background: #000;
    }   

    .shop-section {
      padding: 6rem 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .shop-section h2 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    .product-card {
      width: 280px;
      border: 1px solid #eee;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .product-details {
      padding: 1rem;
    }

    .product-title {
      font-weight: 700;
      font-size: 1.2rem;
    }

    .product-price {
      color: #888;
      margin-top: 0.5rem;
    }

    .custom-footer {
      background: #1d1b19;
      color: white;
      padding: 3rem 2rem;
      text-align: left;
    }
    .social-icons {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    .social-icons img {
      width: 24px;
    }
    .footer-content {
        max-width: 1200px;
        margin: 0 auto;
    }

    .shopButton
    {
        background-color: #000; 
        padding: 15px; 
        border-radius: 16px; 
        color: white;
    }

    @media (max-width: 768px) {

        .logo-img
    {
    width: 150px;
    }
    .menu-toggle {
    display: flex;
    justify-content:center;
    align-items: flex-end;
    width: 100%;
    }
    nav ul {
    display: none;
    flex-direction: column;
    position: absolute;
    top: 120px;
    left: 0;
    width: 100%;
    background: #fff;
    padding: 1rem 2rem;
    z-index: 100;
    }
    nav ul.active {
    display: flex;
    }
      .shopButton
        {
            background-color: white; 
            padding: 0px; 
            border-radius: 0px; 
            color: black;
        }
    }
  </style>
</head>
<body>
    <header class="custom-header">

            <div></div>
            <div></div>

          </div>
          <nav>

              <li><a href="#faq">FAQ</a></li>
              <li><a href="#contact">Contact</a></li>
              <li><a href="./shop.html" class="shopButton">Shop</a></li>
            </ul>
          </nav>
        </div>
      </header>

  <section class="shop-section">
    <h2>Shop Our Creations</h2>

    </div>

  <script>
    function toggleMenu() {
      const navLinks = document.getElementById('nav-links');
      navLinks.classList.toggle('active');
    }

    function toggleFAQ(selected) {
      document.querySelectorAll('.faq-item').forEach(item => {
        if (item !== selected) item.classList.remove('active');
      });
      selected.classList.toggle('active');
    }
  </script>
</body>
</html>
